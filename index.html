<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MANASA | Netflix Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'netflixN': 'netflixPop 1.5s ease-out forwards',
            'fade-in': 'fadeIn 1.5s ease-out forwards',
          },
          keyframes: {
            netflixPop: {
              '0%': { transform: 'scale(10)', opacity: '0', filter: 'blur(20px)' },
              '100%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0px)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          },
          fontFamily: {
            netflix: ['Anton', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Google tag (gtag.js) -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FSJEMVL93F"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-FSJEMVL93F');
</script>


  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white h-screen flex flex-col items-center justify-center overflow-hidden font-netflix">

  <!-- ðŸ”Š Netflix Sound -->
  <audio id="netflix-sound" preload="auto">
    <source src="netflix.mp3" type="audio/mpeg" />
  </audio>

  <!-- ðŸ”´ MANASA with animated N -->
  <div class="text-center">
    <h1 class="text-[60px] md:text-[80px] font-extrabold text-red-600 drop-shadow-[0_0_30px_#e50914] tracking-tight">
      <span>M</span>
      <span>A</span>
      <span id="bigN" class="inline-block animate-netflixN origin-center">N</span>
      <span>A</span>
      <span>S</span>
      <span>A</span>
    </h1>

    <p class="mt-4 text-gray-400 text-lg">Welcome! Click to Enter</p>
  </div>

  <!-- Play Sound and Redirect Logic -->
  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('netflix-sound');
      audio.play().catch(() => {
        // Fallback if autoplay is blocked
        console.log("Audio play blocked, but user clicked, so sound should play.");
      });

      // Redirect to the "whos-watching.html" page after playing sound
      setTimeout(() => {
        window.location.href = "whos-watching.html";
      }, 3500);  // Adjust the delay (in ms) if needed
    });
  </script>

</body>
</html>
